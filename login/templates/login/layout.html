<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'login/layout.css' %}">
    <link rel="shortcut icon" href="{% static 'game/assets/favicon.ico' %}" type="image/x-icon">
    <title>Login</title>
</head>
<body>
    {% if errors %}
        <div id="errors">
            {% block errors %}
            
            {% endblock %}
        </div>
    {% endif %}


    {% if message %}
        <div id="message">{{ message }}</div>
    {% endif %}
    <div id="content-wrapper">
        <div id="content">
            {% block content %}

            {% endblock %}
        </div>
    </div>
</body>
</html>
